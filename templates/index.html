<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Worksheet Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Math Worksheet Generator</h1>
        <p class="tagline">Create customized elementary math practice problems</p>
        <form action="/generate" method="post">
            <div class="form-group">
                <label for="operation_type">Operation Type:</label>
                <select name="operation_type" id="operation_type">
                    <!-- Addition options -->
                    <option value="addition_1digit">Addition: 1-Digit Numbers</option>
                    <option value="addition_2_1digit">Addition: 2-Digit + 1-Digit</option>
                    <option value="addition_no_carrying">Addition: 2-Digit without Carrying</option>
                    <option value="addition_with_carrying">Addition: 2-Digit with Carrying</option>
                    <option value="addition_mixed">Addition: Mixed (with and without carrying)</option>
                    
                    <!-- Subtraction options -->
                    <option value="subtraction_within_20">Subtraction: Numbers 20 and Smaller</option>
                    <option value="subtraction_from_10s">Subtraction: From Multiples of 10 (1-digit)</option>
                    <option value="subtraction_no_regrouping">Subtraction: 2-Digit without Regrouping</option>
                    <option value="subtraction_with_regrouping">Subtraction: 2-Digit with Regrouping</option>
                    <option value="subtraction_mixed">Subtraction: Mixed (with and without regrouping)</option>
                    
                    <!-- Multiplication options -->
                    <option value="multiplication_2_5_10">Multiplication: by 2, 5, and 10</option>
                    <option value="multiplication_3_4_6">Multiplication: by 3, 4, and 6</option>
                    <option value="multiplication_7_8_9">Multiplication: by 7, 8, and 9</option>
                    <option value="multiplication_mixed">Multiplication: Mixed Facts (1-9)</option>
                    <option value="multiplication_2digit_1digit">Multiplication: 2-Digit ร 1-Digit</option>
                    
                    <!-- Division options -->
                    <option value="division_facts_10">Division: Facts to 10</option>
                    <option value="division_facts_20">Division: Facts to 20</option>
                    <option value="division_no_remainder">Division: Larger Numbers รท 1-Digit (No Remainder)</option>
                    <option value="division_with_remainder">Division: Larger Numbers รท 1-Digit (With Remainder)</option>
                    <option value="division_by_2digit">Division: Larger Numbers รท 2-Digit</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="num_problems">Number of Problems:</label>
                <select name="num_problems" id="num_problems">
                    <option value="10">10 problems</option>
                    <option value="20" selected>20 problems</option>
                    <option value="30">30 problems</option>
                    <option value="40">40 problems</option>
                    <option value="50">50 problems</option>
                </select>
            </div>
            
            <button type="submit" class="generate-btn">Generate Worksheet</button>
        </form>
        <footer>
            <p>Created by <a href="https://github.com/brownbat">Thomas Brownback</a> | <a href="https://github.com/brownbat/mathsheets">View on GitHub</a></p>
        </footer>
    </div>
</body>
</html>
